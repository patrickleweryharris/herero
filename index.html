<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Herero and Namaqua genocide</title>

    <!-- Name of web application (only should be used if the website is used as an app) -->
    <meta name="application-name" content="Herero">

    <!-- Short description of the page (limit to 150 characters) -->
    <!-- In *some* situations this description is used as a part of the snippet shown in the search results. -->
    <meta name="description" content="An in depth exploration of the Herero and Namaqua genocide">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow,noodp">
    <!-- All Search Engines -->
    <meta name="googlebot" content="index,follow">
    <!-- Google Specific -->

    <!-- Tells Google not to show the sitelinks search box -->
    <meta name="google" content="nositelinkssearchbox">

    <!-- Tells Google not to provide a translation for this page -->
    <meta name="google" content="notranslate">

    <!-- Short description of your site's subject -->
    <meta name="subject" content="An in depth exploration of the Herero and Namaqua genocide">

    <!-- Very short (10 words or less) description. Primarily for academic papers -->
    <meta name="abstract" content="An in depth exploration of the Herero and Namaqua genocide">

    <!-- Full domain name or web address -->
    <meta name="url" content="https://plh.io/herero">

    <!-- Gives a general age rating based on sites content -->
    <meta name="rating" content="General">

    <!-- Allows control over how referrer information is passed -->
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
    <link rel="stylesheet" href="css/bigfoot-default.css">
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <!-- <script type="text/javascript" src="js/bigfoot.js" -->
    <script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>
</head>

<body>
    <!-- The StoryMap container can go anywhere on the page. Be sure to
    specify a width and height.  The width can be absolute (in pixels) or
    relative (in percentage), but the height must be an absolute value.
    Of course, you can specify width and height with CSS instead -->
    <div id="mapdiv" style="width: 100%; height: 600px;"></div>

    <!-- Your script tags should be placed before the closing body tag. -->

    <script>
        // storymap_data can be an URL or a Javascript object
        var storymap_data = '/json/demo.json';

        // certain settings must be passed within a separate options object
        var storymap_options = {};

        var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
        window.onresize = function(event) {
            storymap.updateDisplay(); // this isn't automatic
        }
    </script>
</body>

</html>
